$def with (register, notify, players_data)

<h2>Gothon From Planet Percal # 25</h2>
<div class="row">
	<div class="col-md-4">
		<h3>Sign In</h3>
		<form action="/signin" method="POST">
			<div class="form-group">
				<label for="Name">Name</label>
				<input class="form-control" type="text" placeholder="Name" name="signin_name" autofocus>
			</div>
			<div class="form-group">
				<label for="Name">Password</label>
				<input class="form-control" type="Password" placeholder="Password" name="signin_pass">
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">Sign In</button>
			</div>
		</form>

		$if notify:
			<h4><div class="alert alert-danger" role="alert">$notify</div></h4>
	</div>

	<div class="col-md-4">
		<h3>Sign Up</h3>
		<form class="form-signin" action="/" method="POST"> 

		$:register.render()

		<button class="btn btn-primary" type="submit">Sign Up</button>
		</form>
	</div>
	<div class="col-md-4">
		<h3>High Scores</h3>
		<div>
			<table class="table">
				<thead>
				<tr>
					<th>Player</th>
					<th>Score</th>
				</tr>
				</thead>
				<tbody>
				$for player in players_data:
					<tr>
						<td>$player.name</td>
						<td>$player.gothonweb</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
